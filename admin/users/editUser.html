<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit User</title>
  </head>

  <body>
    <script id="replace_with_navbar" src="/scripts/admin/adminNav.js"></script>

    <div class="container" style="margin-top: 100px">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
              <h3 class="text-center font-weight-light my-4">Edit User</h3>
            </div>
            <div class="card-body">
              <div
                id="message-box"
                class="alert"
                role="alert"
                style="display: none"
              ></div>
              <form id="edit-user-form">
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    name="input-first-name"
                    type="text"
                    placeholder="Enter your first name"
                  />
                  <label for="input-first-name">First name</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    name="input-middle-name"
                    type="text"
                    placeholder="Enter your middle name"
                  />
                  <label for="input-middle-name">Middle name</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    name="input-last-name"
                    type="text"
                    placeholder="Enter your last name"
                  />
                  <label for="input-last-name">Last name</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    name="input-email"
                    type="email"
                    placeholder="name@example.com"
                    disabled
                  />
                  <label for="input-email">Email address</label>
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="true"
                    name="is-admin"
                  />
                  <label class="form-check-label" for="is-admin"> Admin </label>
                </div>
                <div class="mt-4 mb-0">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-block" type="submit">
                      Edit Account
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer text-center py-3">
              <div class="small"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="layoutAuthentication_footer">
      <!-- Footer content -->
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/scripts/admin/users/editUser.js" defer></script>
    <script src="/scripts/admin/scripts.js"></script>
  </body>
</html>
