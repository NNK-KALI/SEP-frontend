<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Participant</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Your custom CSS -->
    <style>
      /* Custom CSS for Navbar */
      .menu-icon {
        cursor: pointer;
      }

      .menu-icon i {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <script id="replace_with_navbar" src="/scripts/admin/adminNav.js"></script>
    <div id="event-div" class="container"></div>
    <div class="container" style="margin-top: 100px">
      <div class="content">
        <div class="container mt-4">
          <h2>Add Participant</h2>
          <div id="event-details"></div>
          <form id="add-participant-form">
            <div class="mb-3">
              <label for="roll-no" class="form-label">ROLL NO</label>
              <input type="text" class="form-control" id="roll-no" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="container mt-4">
          <h2>Student Table</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Roll No</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Branch</th>
                <th>Hostel</th>
              </tr>
            </thead>
            <tbody id="students-table-body">
              <!-- Student data will be appended here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Your custom JavaScript -->
    <script type="module" src="/scripts/admin/event/addParticipant.js" defer></script>
  </body>
</html>
