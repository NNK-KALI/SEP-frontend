<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athlete Meet</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS for styling */
      .banner {
        height: 600px;
        background-image: url("https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"); /* Placeholder image */

        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        text-align: center;
      }
      .banner h1 {
        font-size: 3rem;
      }
      .events-section {
        color: #000; /* Black text color */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50vh; /* Half of viewport height */
      }
    </style>

  <body>
    <script id="replace_with_navbar" src="/scripts/nav.js"></script>
    <div class="banner">
      <div>
        <h1>Welcome to Athlete Meet</h1>
        <p>Your go-to platform for all things athletics</p>
      </div>
    </div>

    <div class="container-fluid events-section">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h2>Upcoming Events</h2>
            <p>Check out the latest events and competitions</p>
            <a href="/listEvents.html" class="btn btn-primary">View Events</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js (Required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  </body>
</html>
